<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TuneVault | Register Song</title>
  <link rel="stylesheet" href="/css/register_song.css" />
</head>
<body>
  <div class="page">
    <header>
      <h1>ðŸŽµ Register a New Song</h1>
    </header>

    <main>
      <form id="registerForm" class="form">
        <div class="row">

          <div class="field">
            <label>Type:</label>
            <input type="text" name="type" required />
          </div>

          <div class="field">
            <label>Genre:</label>
            <input type="text" name="genre" required />
          </div>

          <div class="field">
            <label>Song Name:</label>
            <input type="text" name="song_name" required />
          </div>

          <div class="field">
            <label>Duration:</label>
            <div class="duration-box">
              <input type="number" name="duration_hr" min="0" max="23" placeholder="00" />
              <span>hr</span>
              <input type="number" name="duration_min" min="0" max="59" placeholder="00" />
              <span>min</span>
              <input type="number" name="duration_sec" min="0" max="59" placeholder="00" />
              <span>sec</span>
            </div>
          </div>

        </div>

        <hr />

        <div class="group">
          <label>Number of Owners:</label>
          <input type="number" id="ownerCount" min="0" max="20" />
          <div id="ownerInputs" class="dynamic-container"></div>
        </div>

        <div class="group">
          <label>Number of Artists:</label>
          <input type="number" id="artistCount" min="0" max="20" />
          <div id="artistInputs" class="dynamic-container"></div>
        </div>

        <div class="group">
          <label>Number of Lyricists:</label>
          <input type="number" id="lyricistCount" min="0" max="20" />
          <div id="lyricistInputs" class="dynamic-container"></div>
        </div>

        <div class="group">
          <label>Number of Producers:</label>
          <input type="number" id="producerCount" min="0" max="20" />
          <div id="producerInputs" class="dynamic-container"></div>
        </div>

        <div class="group">
          <label>Number of Contributors:</label>
          <input type="number" id="contributorCount" min="0" max="20" />
          <div id="contributorInputs" class="dynamic-container"></div>
        </div>

        <div class="actions">
          <button type="submit" id="submitBtn">Register Song</button>
        </div>
      </form>
    </main>
  </div>

  <div id="successModal">
    <div class="modal-content">
      <h2 id="modalMessage">Message</h2>
      <div class="modal-buttons">
        <button id="createAlbumBtn" style="display:none;">Create Album</button>
        <button id="registerAnotherBtn">Register Another</button>
        <button id="goBackBtn">Go Back</button>
      </div>
    </div>
  </div>

  <script type="module" src="/js/register_song.js"></script>
</body>
</html>
