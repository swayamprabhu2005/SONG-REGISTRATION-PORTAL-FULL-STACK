<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Login | The Urban Planting</title>
  <link rel="stylesheet" href="./css/logreg.css">
</head>
<body class="login-bg">
  <div class="form-container">
    <h2>Login</h2>
    <form>
      <label for="email">Email Address</label>
      <input type="text" id="email" placeholder="Enter email id" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <a href="forgotpassword.html" class="forgot-password">Forgot Your Password?</a>

      <div class="checkbox-container">
        <input type="checkbox" id="stayLoggedIn" checked>
        <label for="stayLoggedIn">Stay logged in</label>
      </div>

      <button type="submit" class="btn">Login</button>
      <hr>
      <p>Donâ€™t have an account? <a href="register.html">Register now</a></p>
    </form>
  </div>
  <script type="module" src="./js/login.js"></script>
</body>
</html>
