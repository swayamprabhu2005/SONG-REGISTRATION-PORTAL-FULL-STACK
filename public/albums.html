<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/emailphoto.css">
    <link rel="stylesheet" href="./css/albums.css" />

  <body>
    <header>
      <nav class="navbar">
        <div class="name logo-text">
          <span class="gradient-logo">TUNEVAULT</span>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="artists.html">Artists</a></li>
          <li><a href="songs.html">Songs</a></li>

        <a href="login.html" class="login-btn">Login</a>
      </nav>
    </header>

    <main>
      <h1>ðŸŽ¶ Albums</h1>
      <div id="albumsContainer" class="albums-grid"></div>
    </main>

    <script>
      async function loadAlbums() {
        try {
          const response = await fetch("/api/albums");
          const albums = await response.json();

          const container = document.getElementById("albumsContainer");
          container.innerHTML = "";

          if (!albums || albums.length === 0) {
            container.innerHTML = "<p>No albums found.</p>";
            return;
          }

          albums.forEach((album) => {
            const div = document.createElement("div");
            div.className = "album-card";
            div.innerHTML = `<h3>${album.album_name}</h3> <p>${album.main_artist_name}</p>`;
            div.addEventListener("click", () => {
              window.location.href = `/albums/view/${album.album_id}`;
            });
            container.appendChild(div);
          });
        } catch (err) {
          console.error("Error loading albums:", err);
          document.getElementById("albumsContainer").innerHTML =
            "<p>Failed to load albums. Please try again later.</p>";
        }
      }
      loadAlbums();
    </script>
    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
